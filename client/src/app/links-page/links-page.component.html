<div *ngIf="slicedLinks" style="max-width: 2115px; display: flex; flex-wrap: wrap;" class="links-container">
  <ng-container *ngFor="let link of slicedLinks">

    <mat-card style="width: 300px; margin: 10px;" class="example-card" >
      <mat-card-header >
        <div mat-card-avatar class="example-header-image"
             style="position: relative;
            width: 53px;"
        >

<span *ngFor="let preland of prelandings">
        <img matChipAvatar *ngIf="preland.name === link.preland && preland.offer === link.offer"
             [src]="preland.avatar"
             style="position: absolute;
width: 100%"
        />
  </span>

        </div>
        <mat-card-title><mat-chip class="{{link.geo}}_color">{{link.geo}} </mat-chip>
          <p class="link-subtitle"> {{ link.offer }} <span> {{ link.preland }} </span></p></mat-card-title>
        <mat-card-subtitle><mat-chip class="{{ link.geo }}_color">{{link.domain}} </mat-chip></mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
      <mat-card-content>
        <!-- <p>
           The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
           A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
           bred for hunting.
         </p>-->
      </mat-card-content>
      <mat-card-actions>
        <button disabled mat-button style="color: gray">EDIT</button>
        <button disabled mat-button style="color: #ec7070;"
                (click)="updateLink(link.domain, link.use_count)"
        >REMOVE</button>
      </mat-card-actions>
    </mat-card>

</ng-container>
</div>

<mat-paginator [length]="links.length" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
