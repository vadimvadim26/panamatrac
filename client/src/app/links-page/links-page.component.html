<div class="links-container">
  <form class="search-form">
    <mat-form-field appearance="legacy">
      <mat-label>Search</mat-label>
      <input type="text" matInput placeholder="https://example.com/?e=AbcDefGh123abc">
      <button mat-icon-button matSuffix >
        <mat-icon matSuffix>search</mat-icon>
      </button>

    </mat-form-field>
  </form>

  <mat-accordion class="example-headers-align">

    <mat-expansion-panel *ngFor="let link of links">

      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-chip class="{{link.geo}}_color">{{link.geo}} </mat-chip>
          <p class="link-subtitle"> {{ link.offer }} <span> {{ link.preland }} </span></p>
        </mat-panel-title>
        <mat-panel-description style="    font-size: 12px;">
          {{ link.full_link }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-action-row>
        <button mat-button color="warn" >Remove</button>
        <button mat-button color="primary" >Banned</button>
      </mat-action-row>
    </mat-expansion-panel>


  </mat-accordion>
</div>
