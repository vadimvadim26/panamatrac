<form class="prelanding_creator_wrap"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
>
  <mat-card class="prelanding_creator-card">

    <mat-card-header>

      <div mat-card-avatar class="prelanding-image">
        <img [src]="imagePreview" alt="">
      </div>

      <mat-card-title>Create prelanding</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder"
                 formControlName="name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>


      <input type="file" class="file-input"
             (change)="onFileSelected($event)" #fileUpload>
      <div class="file-upload">

        {{filename || "No file."}}

        <button type="button" mat-mini-fab color="primary" class="upload-btn"
                (click)="fileUpload.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
      </div>


    </mat-card-content>

    <mat-card-actions>
      <button type="submit" color="primary" mat-button>Add Prelanding</button>
    </mat-card-actions>

  </mat-card>
</form>
