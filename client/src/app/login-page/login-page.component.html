
<form
class="login-card-box"
[formGroup]="form"
(ngSubmit)="onSubmit()"
>
<mat-card class="login-card">
  <mat-card-header>

    <mat-card-title>Login</mat-card-title>

    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content class="input-card-box">


   <mat-form-field appearance="outline">
    <mat-label>username</mat-label>
    <input
    formControlName="login"
    matInput type="login">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint
      *ngIf="form.get('login').invalid && form.get('login').touched"
    >
    <mat-hint *ngIf="form.get('login').errors['required']" >enter username</mat-hint>
    <!-- <mat-hint *ngIf="form.get('email').errors['email']" >username no</mat-hint> -->
    </mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>password</mat-label>
    <input
    formControlName="password"
    matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'key_off' : 'key'}}</mat-icon>
    </button>
    <mat-error
      *ngIf="form.get('password').invalid && form.get('password').touched"
    >
    <mat-error *ngIf="form.get('password').errors['required']" >enter <strong>password</strong></mat-error>
    <mat-error

    *ngIf="form.get('password').errors['minlength'] &&
    form.get('password').errors['minlength']['requiredLength']

    " >Password must be at least <strong> {{form.get('password').errors['minlength']['actualLength'] }} characters</strong> </mat-error>
    </mat-error>
  </mat-form-field>


  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
    [disabled]="form.invalid || form.disabled"
    color="accent"
    mat-button
    type="submit">Sign-in <mat-icon>rowing</mat-icon></button>
    <button mat-button routerLink="/register"
      routerLinkActive="active-link">Register</button>
  </mat-card-actions>
</mat-card>
</form>
